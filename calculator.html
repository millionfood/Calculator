<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main_box">
        <header class="show_box">
         <span>0</span>
        </header>
        <main class="main_btn">
          <form class="form1 btn_container">
              <button class="btn">ac</button>
              <button class="btn">–/+</button>
              <button class="btn">%</button>
              <button class="btn">←</button>
          </form>
          <form class="form2 btn_container">
              <button class="btn" id ="num7">7</button>
              <button class="btn" id ="num8">8</button>
              <button class="btn" id ="num9">9</button>
              <button class="btn ">×</button>
          </form> 
          <form class="form3 btn_container">
              <button class="btn" id="num4">4</button>
              <button class="btn" id="num5">5</button>
              <button class="btn" id="num6">6</button>
              <button class="btn">—</button>
          </form>
          <form class="form4 btn_container">
              <button class="btn" id="num1">1</button>
              <button class="btn" id="num2">2</button>
              <button class="btn" id="num3">3</button>
              <button class="btn">+</button>
          </form>
          <form class="form5 btn_container">
              <button class="btn" id="0">0</button>
              <button class="btn">÷</button>
              <button class="btn">.</button>
              <button class="btn">=</button>
          </form>
        </main>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
